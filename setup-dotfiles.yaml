- name: Set up dotfiles on Ubuntu
  hosts: localhost
  become: yes
  tasks:
    - name: Ensure essential packages are installed
      apt:
        name:
          - git
          - stow
        state: present
        update_cache: yes
    - name: Symlink dotfiles using GNU Stow
      command: stow -t /home/{{ ansible_facts['user'] }} -d /home/{{ ansible_facts['user'] }}/dotfiles .
    - name: Change ownership of dotfiles
      file:
        path: /home/{{ ansible_facts['user'] }}/dotfiles
        state: directory
        owner: "{{ ansible_facts['user'] }}"
        group: "{{ ansible_facts['user'] }}"
    - name: Source shell configuration (optional)
      shell: source ~/.bashrc || true
      args:
        executable: /bin/bash
